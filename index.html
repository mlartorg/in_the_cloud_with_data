<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>in the cloud with data</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>

</head>

<body>
	<a-scene background="color: black" loading-screen="dotsColor: white; backgroundColor: black">
		<a-assets>
			<img id="1" src="assets/data_1.jpg">
			<img id="2" src="assets/data_2.jpg">
			<img id="3" src="assets/data_3.jpg">
			<img id="4" src="assets/data_4.jpg">
			<img id="5" src="assets/data_5.jpg">
			<img id="6" src="assets/data_6.jpg">
			<img id="7" src="assets/data_7.jpg">
			<img id="8" src="assets/data_8.jpg">

			<audio id="sound" src="assets/mining5.mp3" preload="auto" loop="true" autoplay></audio>
		</a-assets>
		<script>
			document.querySelector('a-scene').addEventListener('enter-vr', function () {
				console.log("ENTER VR");
				var s = document.getElementById('sound');
				s.play();
			});
		</script>


		<a-camera position="0 0 0" wasd-controls="enabled: false" look-controls>
			<a-cursor visible="true" color="black"></a-cursor>

			<!-- comment out the next line when done -->
			< a-entity position="0 0 -10" aim>

			<!-- <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound> -->
		</a-camera>

		<a-entity id="loc_1" visible="true" rotation="0 -90 0">
			<a-sky material="src: #1" radius="10000"></a-sky>

			<a-portal to="loc_2" src="#2" position="-8.97 -1.62 0">
			</a-portal>

			<a-text value='"""Deep dreams by @algroznykh
				Made with lucid -- a tensorflow library 
				for neural network interpretability research
				Look into spheres to move"""
				' 
				font="dejavu"
				anchor="center"
				baseline="center"
				align="center"
				color="#6aa94f"

				rotation="0 90 0" position="-6 1 0"> </a-text>
			<!--<a-plane color="red" position = "-6 2 0" rotation="0 90 0">
				<a-text value="hello!"> </a-text>
			</a-plane> -->

		</a-entity>


		<a-entity id="loc_2" visible="false" rotation="0 -90 0">
			<a-sky material="src: #2" radius="10000"></a-sky>

			<a-portal to="loc_3" src="#3" position="-7.36 -3.41 -5.85">
			</a-portal>

			<a-portal to="loc_6" src="#7" position="-9.66 -2.53 0.5">
			</a-portal>

			<a-portal to="loc_7" src="#7" position="-7.76 1.91 6.01">
			</a-portal>

		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3" radius="10000"></a-sky>

			<a-portal to="loc_2" src="#2" position="-0.28 10 0.05">
			</a-portal>

			<a-portal to="loc_4" src="#4" position="3.77 -2.56 -8.9">
			</a-portal>

			<a-portal to="loc_5" src="#5" position="-2.87 -2.43 -9.27">
			</a-portal>

			<a-portal to="loc_6" src="#6" position="0.56 -1.65 9.85">
			</a-portal>

		</a-entity>


		<a-entity id="loc_4" visible="false" rotation="0 180 0">
			<a-sky material="src: #4" radius="10000"></a-sky>

			<a-portal to="loc_2" src="#2" position="2.32 9.72 0.44">
			</a-portal>

			<a-portal to="loc_3" src="#3" position="8.98 -1.99 -3.93">
			</a-portal>

			<a-portal to="loc_5" src="#5" position="3.91 -2.1 9.96">
			</a-portal>

		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5" radius="10000"></a-sky>

			<a-portal to="loc_2" src="#2" position="-0.48 9.89 1.38">
			</a-portal>

			<a-portal to="loc_3" src="#3" position="-2.73 -2.03 9.4">
			</a-portal>

			<a-portal to="loc_4" src="#4" position="6.74 -3.62 6.44">
			</a-portal>

			<a-portal to="loc_6" src="#6" position="-1.13 -0.86 -9.9">
			</a-portal>

		</a-entity>

		<a-entity id="loc_6" visible="false">
			<a-sky material="src: #6" radius="10000"></a-sky>

			<a-portal to="loc_2" src="#2" position="0.9 9.95 0.44">
			</a-portal>

			<a-portal to="loc_3" src="#3" position="-4.11 0 -9.12">
			</a-portal>

			<a-portal to="loc_5" src="#5" position="-4.69 0.22 8.83">
			</a-portal>

			<a-portal to="loc_7" src="#7" position="8.04 -0.96 5.87">
			</a-portal>

			<!--	<a-portal
				to="loc_8"
				src="#8"
				position="9.77 -1.71 1.29"
				>
			</a-portal>			 -->

		</a-entity>

		<a-entity id="loc_7" visible="false" rotation="0 180 0">
			<a-sky material="src: #7" radius="10000"></a-sky>

			<a-portal to="loc_2" src="#2" position="0 10 0">
			</a-portal>

			<a-portal to="loc_6" src="#6" position="5.97 -1.57 7.87">
			</a-portal>

			<a-portal to="loc_8" src="#8" position="-8.59 -2.72 4.34">
			</a-portal>

		</a-entity>

		<a-entity id="loc_8" visible="false" rotation="0 180 0">
			<a-sky material="src: #8" radius="10000"></a-sky>

			<a-portal to="loc_2" src="#2" position="0 10 0">
			</a-portal>

			<a-portal to="loc_6" src="#6" position="9.93 -1.08 0.55">
			</a-portal>

			<a-portal to="loc_7" src="#7" position="-0.37 -2.47 -9.68">
			</a-portal>



		</a-entity>

	</a-scene>
</body>

</html>
